# base setup picked up from https://github.com/envoyproxy/envoy/blob/master/examples/front-proxy/front-envoy.yaml
# see this if you face issues
# - https://github.com/envoyproxy/envoy/issues/10105 (regarding the filter name)
static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8002
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/kotlin"
                          route:
                            cluster: kotlin_srvc_cluster
                        - match:
                            prefix: "/"
                          route:
                            host_rewrite: www.google.com
                            cluster: google_srvc_cluster
                http_filters:
                  - name: envoy.router
                    typed_config: {}
  clusters:
    - name: kotlin_srvc_cluster
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      load_assignment:
        cluster_name: kotlin_srvc_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.2
                      port_value: 8080
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.3
                      port_value: 8080
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.4
                      port_value: 8080
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.5
                      port_value: 8080
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.6
                      port_value: 8080
              - endpoint:
                  address:
                    socket_address:
                      address: 172.17.0.7
                      port_value: 8080

    - name: google_srvc_cluster
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      load_assignment:
        cluster_name: service2
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: www.google.com
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          sni: www.google.com
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
